<ul class="items">
  <li *ngFor="let crisis of crisis | async"
    [class.selected]="isSelected(crisis)"
    (click)="onSelect(crisis)">
          <a [routerLink]="[crisis.id]"
         [class.selected]="isSelected(crisis)">
        <span class="badge">{{ crisis.id }}</span>
        {{ crisis.name }}
      </a>
  </li>

</ul>
<button routerLink="/sidekicks">Go to sidekicks</button>
